<html lang="it-IT">
    <head>
        <title>Nerdbook - Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Manunta Gilberto">
        <meta name="keywords" content="login nerdbook social network">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    </head>
    <body>
        <header>
            <div class="divHeader">
                <h1>Nerdbook</h1>
            </div>
            <div class="divHeader1" id="">
                <h1>Login</h1>
            </div>
        </header>
        <nav>
            <div class="titoloNav">
                <h2>Naviga</h2>
            </div>
            <ul class="sizeLi">
                <li><a href="descrizione.html">Descrizione sito</a></li>
                <li><a href="profilo.html">Profilo</a></li>
                <li><a href="bacheca.html">Bacheca</a></li>
            </ul>
        </nav>
        <div class="content" id="bodyLogin">
            <div id="divFormLogin">
                <form action="#" method="post">
                    <div class="campo">
                        <label for="username">Username</label>
                    </div>
                    <div class="campo">
                        <input type="text" name="username" id="username" value="Username">
                    </div>
                    <div class="campo">
                        <label for="password">Password</label>
                    </div>
                    <div class="campo">
                        <input type="password" name="password" id="password" value="Password">
                    </div>
                    <div class="campo">
                        <button type="submit">Invia</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
